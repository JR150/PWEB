<body>
    <h1>Funções</h1>
 
    <h3>1. Encontrar o maior número</h3>

    <input type="number" id="num2">

    <input type="number" id="num3">

    <button onclick="mostrarOrdenados()">Ordenar Números</button>

    <input type="text" id="textoPalindromo">
    <button onclick="mostrarPalindromo()">Verificar Palíndromo</button>
 
    <h3>4. Verificar tipo de triângulo</h3>
    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1">
    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2">
